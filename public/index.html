<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Document</title>
</head>
<body class="font-body bg-gradient-to-r from-[#149dc1] to-[#a55eec] h-screen">
    <div class="max-w-3xl m-auto">
       <div class="mx-2">
        <h2 class="text-center text-3xl font-semibold">Weather App</h2>
        <div class="grid grid-cols-6">
            <input type="text" id="city" class="col-span-6 md:col-span-5 p-4 rounded my-2 md:mr-2 text-center" placeholder="Enter City">
            <button class="col-span-6 md:col-span-1 p-4 bg-blue-500 rounded text-white md:my-2" id="btn">Search</button>
        </div>
        <!-- result -->
        <div class="text-center text-white flex">
            <div class="py-4">
                <h2 class="text-4xl" id="location">--</h2>
                <p id="date">--</p>
            </div>
            <div class="text-8xl" id="temperature">--</div>
            <div class="text-xl" id="feels-like">--</div>
            <div class="text-2xl mt-4" id="weather-description">--</div>
            <div class="flex justify-center" id="icon">
                <div id="icon"></div>
            </div>
        </div>
        <div class="md:grid md:grid-cols-2 text-2xl font-semibold text-gray-500 bg-white rounded text-center py-4 mt-8">
            <div id="humidity">--</div>
            <div id="pressure">--</div>
            <div id="wind">--</div>
            <div id="country">--</div>
        </div>

        <!-- <div class="text-center bg-slate-400 p-8 fixed bottom-0">
            <h2>Footer</h2>
        </div> -->

       </div>
       <!-- footer -->
       

    </div>

    




    <script src="api.js"></script>
</body>
</html>

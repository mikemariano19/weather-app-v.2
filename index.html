<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body class="font-body bg-sky-500">
        <div class="max-w-3xl m-auto mt-6 md:mt-20">
            <div class="mx-2">
             <div class="relative flex items-center justify-end">
                 <input type="text" id="city" class="w-full p-4 my-2 text-center font-semibold uppercase ring-2 ring-gray-300 rounded focus-within:text-gray-600" style="" placeholder="Enter location here">
                 <i class="fa-solid fa-magnifying-glass fa-1x absolute p-4" onclick="show()"></i>
             </div>
             <!-- result -->
             <div class="text-center text-white">
                 <div class="py-4">
                     <h2 class="text-4xl" id="location">--</h2>
                     <p id="date">--</p>
                 </div>
                 <div class="text-8xl" id="temperature">--</div>
                 <div class="text-xl" id="feels-like">--</div>
                 <div class="text-2xl mt-4" id="weather-description">--</div>
                 <div class="grid place-content-center h-[100px]" id="icon"></div>
             </div>
             <div class="md:grid md:grid-cols-2 text-2xl font-semibold text-gray-500 bg-white rounded text-center py-4">
                 <div id="humidity">--</div>
                 <div id="pressure">--</div>
                 <div id="wind">--</div>
                 <div id="country">--</div>
             </div>
            </div>
           
         </div>

         
    
    

    <script src="/public/api.js"></script>
</body>
</html>
